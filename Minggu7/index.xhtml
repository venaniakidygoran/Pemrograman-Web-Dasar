<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="EN" xml:lang="EN" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
<title>Reservation Hotel Room</title>
<link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>

<h1>Reservation Hotel Room</h1>

<form method="post" action="">
<fieldset>
<legend>Personal Date</legend>
<ol>
<li>
<label for="name">Name</label><br/>
<input size="40" name="name" id="name" type="text"/>
</li>
<li>
<label for="gender">Gender</label><br/>
<input size="40" name="gender" type="text" id="gender"/>
</li>
<li>
<label for="emailaddress">Email Address</label><br/>
<input size="40" type="text" name="emailaddress" id="emailaddress"/>
</li>
<li>
<label for="telpnumber">Telp Number</label><br/>
<input id="telpnumber" type="text" size="40" name="telpnumber"/>
</li>
</ol>
</fieldset>

<p>Reservation Room form</p>
<ol>
<li>
<label for="reservatornname">Reservatorn Name</label><br/>
<input name="reservatornname" type="text" size="30" id="reservatornname"/>
</li>
<li>
<label for="bookigdate">Bookig date</label><br/>
<input id="bookigdate" size="30" type="text" name="bookigdate"/>
</li>
<li>
<label for="roomtype">Room Type</label><br/>
<select name="roomtype" id="roomtype">
<option>Deluxe</option>
<option>Standard</option>
<option>Suite</option>
</select>
</li>
<li>
<label for="bedtype">Bed Type</label><br/>
<select name="bedtype" id="bedtype">
<option>Singgle bed</option>
<option>Double bed</option>
<option>King bed</option>
</select>
</li>
<li>
<label for="breakfast">Breakfast</label><br/>
<input checked="checked" value="Whit Breakfast" name="breakfast" type="radio" id="breakfast"/>Whit Breakfast
<input value="Whitout Breakfast" id="breakfast2" type="radio" name="breakfast"/>Whitout Breakfast
</li>
</ol>

<fieldset>
<legend><strong>Payment</strong></legend>
<ol>
<li>
<label for="chekindate">Chek in date</label><br/>
<input size="40" name="chekindate" type="text" id="chekindate"/>
</li>
<li>
<label for="chekoutdate">Chek out date</label><br/>
<input name="chekoutdate" id="chekoutdate" size="40" type="text"/>
</li>
<li>
<label for="paymentmethod">Payment Method</label><br/>
<select name="paymentmethod" id="paymentmethod">
<option>cash</option>
<option>credit card</option>
<option>debit card</option>
</select>
</li>
</ol>
</fieldset>

<p>
<input value="submit" name="submit" type="submit" id="submit"/>
</p>
</form>

</body>
</html>
